<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üçî Burger Builder - Builder Pattern</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: linear-gradient(to bottom, #fff5ec, #ffe0c2);
      color: #333;
    }

    header {
      text-align: center;
      background: linear-gradient(90deg, #ff6b35, #ff9a57);
      color: white;
      padding: 25px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    header h1 {
      font-size: 2rem;
      margin: 0;
      letter-spacing: 1px;
    }

    header p {
      margin: 5px 0 0;
      font-size: 1.1rem;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 30px;
      gap: 25px;
    }

    .controls, .preview {
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      padding: 20px;
      flex: 1 1 320px;
      max-width: 420px;
      transition: 0.3s ease-in-out;
    }

    .controls:hover, .preview:hover {
      transform: scale(1.02);
      box-shadow: 0 12px 30px rgba(0,0,0,0.15);
    }

    h2 {
      text-align: center;
      margin-bottom: 15px;
      color: #444;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 10px;
    }

    .buttons button {
      padding: 12px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      background: linear-gradient(145deg, #ffedd8, #ffd1aa);
      cursor: pointer;
      transition: 0.25s;
    }

    .buttons button:hover {
      background: linear-gradient(145deg, #ffb47d, #ffa45b);
      transform: scale(1.05);
    }

    .actions {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
      gap: 10px;
    }

    .actions button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    .finish {
      background: linear-gradient(90deg, #2ecc71, #27ae60);
      color: white;
    }

    .clear {
      background: linear-gradient(90deg, #e74c3c, #c0392b);
      color: white;
    }

    .actions button:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    .burger-stack {
      background: #fff8f3;
      min-height: 180px;
      border: 3px dashed #ffcba4;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      gap: 6px;
      transition: all 0.3s ease;
    }

    .ingredient {
      font-size: 22px;
      padding: 4px;
      animation: pop 0.3s ease forwards;
    }

    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .placeholder {
      color: #aaa;
    }

    .price {
      text-align: center;
      margin-top: 12px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #ff6b35;
      text-shadow: 1px 1px 1px rgba(0,0,0,0.1);
    }

    footer {
      text-align: center;
      background: #ff6b35;
      color: white;
      padding: 12px;
      font-size: 14px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>üçî Burger Builder</h1>
    <p><b>Builder Pattern:</b> Construct your burger step by step.</p>
  </header>

  <main class="container">

    <!-- Controls Section -->
    <section class="controls">
      <h2>Step 1: Add Ingredients</h2>
      <div class="buttons">
        <button onclick="addIngredient('ü•Ø Bun', 20)">ü•Ø Bun (‚Çπ20)</button>
        <button onclick="addIngredient('ü•© Patty', 50)">ü•© Patty (‚Çπ50)</button>
        <button onclick="addIngredient('üßÄ Cheese', 30)">üßÄ Cheese (‚Çπ30)</button>
        <button onclick="addIngredient('ü•¨ Lettuce', 15)">ü•¨ Lettuce (‚Çπ15)</button>
        <button onclick="addIngredient('üçÖ Tomato', 10)">üçÖ Tomato (‚Çπ10)</button>
        <button onclick="addIngredient('ü•ì Bacon', 40)">ü•ì Bacon (‚Çπ40)</button>
      </div>
      <h2>Step 2: Finalize</h2>
      <div class="actions">
        <button class="finish" onclick="finishBurger()">‚úÖ Finish Burger</button>
        <button class="clear" onclick="clearBurger()">üóë Clear</button>
      </div>
    </section>

    <!-- Preview Section -->
    <section class="preview">
      <h2>Step 3: Your Burger</h2>
      <div class="burger-stack" id="burgerStack">
        <p class="placeholder">üçî No ingredients yet! Start building...</p>
      </div>
      <div class="price">
        <h3>Total Price: ‚Çπ<span id="totalPrice">0</span></h3>
      </div>
    </section>

  </main>

  <footer>
    <p>üçî Builder Pattern Example | Interactive Demo</p>
  </footer>

  <script>
    const burgerStack = document.getElementById('burgerStack');
    const totalPriceEl = document.getElementById('totalPrice');
    let totalPrice = 0;

    function addIngredient(item, price) {
      const div = document.createElement('div');
      div.classList.add('ingredient');
      div.textContent = item;
      burgerStack.appendChild(div);

      totalPrice += price;
      totalPriceEl.textContent = totalPrice;

      document.querySelector('.placeholder')?.remove();
    }

    function finishBurger() {
      if (burgerStack.children.length === 0) {
        alert("‚ö†Ô∏è Please add at least one ingredient!");
        return;
      }
      alert(`‚úÖ Your burger is ready!\nüçî Total Price: ‚Çπ${totalPrice}`);
    }

    function clearBurger() {
      burgerStack.innerHTML = '<p class="placeholder">üçî No ingredients yet! Start building...</p>';
      totalPrice = 0;
      totalPriceEl.textContent = totalPrice;
    }
  </script>

</body>
</html>
